<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="fixed-top bg-dark viewport-padding">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-button" class="nav-bar-button" type="click">&#x270E Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <!-- Compose New Tweet Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="newTweetForm" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

    <!-- Error Messages for form -->
        <div class="error empty-warning">
          <i>&#x26A0;</i>
          What would you like to tweet?<br>

        </div>

        <div class="error exceed-error">
          <i>&#x2297;</i>
          Your tweet should be less than 140 characters. Please try again.
        </div>
      </section>

    <!-- Container for Tweet Articles/Posts -->
      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
